

<div class="container">
    <section id="content" >
        <h1>Login Form</h1>
        <form  ng-submit="login()" name="loginFrm"  ><!--ng-controller="loginCtrl"-->
            
            <div class="wrapper" > 
                <i class="fa fa-user" ></i>
                <input type="text" 
                    placeholder="Username" 
                    ng-model="username" 
                    th:required="required"
                    />
            </div>
            <div class="wrapper" >
                <i class="fa fa-lock" ></i>
                <input type="password" 
                    placeholder="Password" 
                    ng-model="password" 
                    th:required="required"/>
            </div>
            <h1>{{answer}}</h1>
            <div>
                <input type="submit" value="Login"  />
            </div>
            <div >
                <a href="/register" style="float:left">Register</a>
                <a href="/forgotPassword" style="float:right">Forgot Password</a>
            </div>
           
        </form>
    </section>
</div>
